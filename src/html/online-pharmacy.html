<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online-Pharmacy</title>
    <link rel="stylesheet" href="..//css/online-pharmacy.css">
    <link rel="stylesheet" href="..//css/common-styles.css">
</head>
<body>

    <!--Header-->
   <header class="header">

    <img class="logo" src="..//images/header/logo-org.png" alt="logo">

    <div class="list">
        <nav>
        <ul class="nav_links">
            <li><a href="..//html/index.html">Home</a></li>
            <li><a href="..//html/About Us.html">About Us</a></li>
            <li><a href="..//html/Contact us 01.html">Contact Us</a></li>
            <li><a href="..//html/service.html">Services</a></li>
        </ul>
        </nav>
    </div>

    <div class="always-btns">
        <div class="sign_in">
            <label><a href="..//html/log-in.html">Sign in</a></label>
        </div>

        <div class="sign_up">
            <label><a href="..//html/sign-up.html">Sign up</a></label>
        </div>

        <div class="search-field">
            <form action="" class="search-bar">
                
            <input type="text" name="srarch-bar" placeholder="Search">
            <button type="submit"><img id="search-logo-button" src="..//images/header/search icon.png" alt=""></button>

            </form>
        </div>
    </div>
</header>
<!--header end--> 

    <!--section 1-->
    <div class="section1">

        <div class="welcome-text">
            <h1>Online Pharmacy <br> Service</h1>

            <p>Island wide medicine devivery service.</p>
        </div>

            <img id="img-1" src="..//images/online pharmacy/1.png" alt="img">

    </div>
    <!--section 1 end-->

    <!--section 2-->
    <div class="section2">

        <div class="sec2-img">
            <img id="bubble-img" src="..//images/online pharmacy/bubble-img.jpg" alt="">
            <img id="img-2" src="..//images/online pharmacy/3.png" alt="">
        </div>
        
        <div class="text-description">
            <p>Fill the form and place your order online and get your medical supplies without waiting!</p>
        </div>
    </div>
    <!--section 2 end-->

    <!--section 3-->
    <div class="section3">
        <div class="form-box">
            <form action="" method="">
                <h2>For Inquiries</h2>

                <div class="input-field">
                    <input type="text" name="name" id="name" placeholder="Name" required>
                </div>

                <div class="input-field-combo">
                    <input type="text" name="email" id="email" placeholder="Email" required>
                    <input type="text" name="phone" id="phone" placeholder="Phone" required>
                </div>

                <div class="input-field">
                    <input type="text" name="pres-ID" id="pres-id" placeholder="Prescription ID" required>
                </div>

                <div class="input-field">
                    <input type="text" name="message" id="message" placeholder="Message">
                </div>

                <div class="button">
                    <button id="submit-btn" type="submit">send</button>
                </div>
            </form>

            <img id="img-3" src="..//images/online pharmacy/2.png" alt="">

        </div>
    </div>
    <!--section 3 end-->

     <!--footer-->
<footer>
    <div class="main">
        <a href="..//html/log-in.html" class="log"><span>Log in</span></a>
        <span class="dash">|</span>

        <a href="..//html/online-pharmacy.html" class="Pharmacy"><span>Online Pharmacy</span></a>
        <span class="dash">|</span>

        <a href="..//html/service.html" class="services-list"><span>Services</span></a>
        <span class="dash">|</span>

        <a href="..//html/FAQ.html" class="FAQ-page"><span>FAQ</span></a>
    </div>

    <div class="copy">
        <span class="c_text">
            copyright &copy; 2022 <br> All Rights Reserved
        </span>
    </div>
</footer>
<!--footer end-->

    <script src="..//js/online_pharmacy.js"></script>
</body>
</html>
